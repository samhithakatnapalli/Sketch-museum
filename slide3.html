<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide 3</title>
  <style>
    body {
      background-image: url("bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      position: relative;
      font-family: 'Cursive', sans-serif;
    }

    .design {
      display: block;
      margin: 10px auto 0 auto;
      height: 120px;
    }

    .frame-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* 👈 gap between images */
      margin-top: 20px;
    }

    .frame {
      width: 500px;
      height: 500px;
      display: flex;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- 💐 Title image -->
  <img src="third-show.png" alt="Title Design" class="design">

  <!-- ⬅️ Left Arrow -->
  <img src="arrow1.png" alt="Previous" class="arrow arrow-left" onclick="lastSlide()" />

  <!-- ➡️ Right Arrow -->
  <img src="arrow.png" alt="Next" class="arrow arrow-right" onclick="nextSlide()" />

  <!-- 🎨 Sketch Frames -->
  <div class="frame-container">
    <div class="frame">
      <img src="fifth-slide.png" alt="Sketch 5">
    </div>
    <div class="frame">
      <img src="sixth-slide.png" alt="Sketch 6">
    </div>
  </div>

  <script>
    function nextSlide() {
      window.location.href = 'slide4.html';
    }
    function lastSlide() {
      window.location.href = 'slide2.html';
    }
  </script>

</body>
</html>
